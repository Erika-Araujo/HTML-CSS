<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela </title>

    <style>
       
       table {

            width: 250px;
            border-collapse: collapse;
            position: relative;
            
        }

        td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
            
        }


    </style>
</head>
<body>
    <tbody>
        <table>
            <tr>
                <td colspan="4" style="background-color: aquamarine;">A</td>
                <td rowspan="4" style="background-color: aquamarine;">B</td>
            </tr>

            <tr>
                <td rowspan="4" style="background-color: aquamarine;">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>

            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
                
            </tr>

            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
                
            </tr>

            <tr>
                <td colspan="4" style="background-color: aquamarine;">M</td>
            </tr>
        </table>
    </tbody>
</body>
</html>
